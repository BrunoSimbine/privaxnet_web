<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de PayAgents</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style type="text/css">
    .spinner-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .hidden {
        display: none !important;
    }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <style type="text/css">
    * {
        font-family: "Ubuntu", serif;
    }
    </style>
</head>

<body>
    <!-- Spinner -->
    <div id="spinner" class="spinner-container">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="/">PrivaxNET</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/users">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/currencies">Currencies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/products">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/agents">Agents</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <button class="btn btn-danger btn-sm" type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container my-4">
            <div class="d-flex w-100 justify-content-between">
                <span class="mb-1">
                    <h3>Agents</h3>
                </span>
                <span class="mb-1">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="bi bi-plus-lg"></i> Add
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Currency</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="labelInput" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="nameInput" placeholder="John Doe">
                                    </div>
                                    <div class="mb-3">
                                        <label for="rateInput" class="form-label">Account</label>
                                        <input type="text" class="form-control" id="accountInput" placeholder="258...">
                                    </div>
                                    <div class="mb-3">
                                        <label for="symbolInput" class="form-label">Method</label>
                                        <select class="form-select" id="methodSelect">
                                        </select>                                    
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" id="insertAgentButton" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </span>
            </div>
            <nav>
                <div class="nav nav-underline mb-2" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Active</button>
                    <button class="nav-link" id="nav-deleted-tab" data-bs-toggle="tab" data-bs-target="#nav-deleted" type="button" role="tab" aria-controls="nav-deleted" aria-selected="false">Deleted</button>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th scope="col" class="d-none d-md-table-cell">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Account</th>
                                <th scope="col">Method</th>
                                <th scope="col" class="d-none d-md-table-cell">Created</th>
                                <th scope="col" class="d-none d-md-table-cell">Last Update</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="payAgentsTable">
                            <!-- Linhas serão adicionadas dinamicamente aqui -->
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="nav-deleted" role="tabpanel" aria-labelledby="nav-deleted-tab" tabindex="0">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th scope="col" class="d-none d-md-table-cell">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Account</th>
                                <th scope="col">Method</th>
                                <th scope="col" class="d-none d-md-table-cell">Created</th>
                                <th scope="col" class="d-none d-md-table-cell">Last Update</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="payAgentsDeletedTable">
                            <!-- Linhas serão adicionadas dinamicamente aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="../bootstrap.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>

</html>
