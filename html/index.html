<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style type="text/css">
    .spinner-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }


    .hidden {
        display: none !important;
    }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <style type="text/css">
    * {
        font-family: "Ubuntu", serif;
    }
    </style>
</head>

<body>
    <!-- Spinner -->
    <div id="spinner" class="spinner-container">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="/">PrivaxNET</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/users">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/currencies">Currencies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/products">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/agents">Agents</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <button class="btn btn-danger btn-sm" type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container py-4">
            <h3>Users</h3>
            <div class="row">
                <div class="col-md-6 col-lg-3 my-2">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Active</h5>
                        </div>
                        <div class="card-body text-center">
                            <h3 id="activeUsers" class="display-6 text-dark">243</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 my-2">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">All</h5>
                        </div>
                        <div class="card-body text-center">
                            <h3 id="allUsers" class="display-6 text-dark">1,243</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 my-2">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Online</h5>
                        </div>
                        <div class="card-body text-center">
                            <h3 id="onlineUsers" class="display-6 text-dark">13</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 my-2">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Online 24h</h5>
                        </div>
                        <div class="card-body text-center">
                            <h3 id="onlineTodayUsers" class="display-6 text-dark">34</h3>
                        </div>
                    </div>
                </div>
            </div>
            <h3 class="mt-5">Payments</h3>
            <div class="row">
                <div class="col-md-6 col-lg-3 my-2">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Invoices</h5>
                        </div>
                        <div class="card-body text-center">
                            <h3 id="invoices" class="display-6 text-dark">24</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 my-2">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Paid</h5>
                        </div>
                        <div class="card-body text-center">
                            <h3 id="paid" class="display-6 text-dark">34</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 my-2">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Earns Today</h5>
                        </div>
                        <div class="card-body text-center">
                            <h3 id="earnsToday" class="display-6 text-dark">$23</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 my-2">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Mounth</h5>
                        </div>
                        <div class="card-body text-center">
                            <h3 id="earns" class="display-6 text-dark">$243</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
